<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>City | Videojs themes</title>
  <!-- Video.js base CSS -->
  <link href="./video-js/video-js.min.css" rel="stylesheet"/>
  
  <!-- City -->
  <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet"/>
  
  <script src="./video-js/video.min.js"></script>
</head>
<body>
  <video id="video_player" class="video-js vjs-theme-city" controls preload="none" width="640" height="267" poster="http://vjs.zencdn.net/v/oceans.png" data-setup='{}'>
    <source src="https://vjs.zencdn.net/v/oceans.mp4?480" type='video/mp4' label='480p' res='480' />
    <source src="https://vjs.zencdn.net/v/oceans.mp4?1080" type='video/mp4' label='720p' res='720'/>
    <source src="https://vjs.zencdn.net/v/oceans.mp4?144" type='video/mp4' label='360p' res='360'/>
    <source src="https://vjs.zencdn.net/v/oceans.mp4?2160" type='video/mp4' label='4K' res='2160'/>
    <track kind="captions" src="./video-js/examples/shared/example-captions.vtt" srclang="en" label="English"></track>
    <!-- Tracks need an ending tag thanks to IE9 -->
    <track kind="subtitles" src="./video-js/examples/shared/example-captions.vtt" srclang="en" label="English"></track>
    <!-- Tracks need an ending tag thanks to IE9 -->
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>
</body>

</html>
